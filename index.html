<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
</head>

<body>
    <div class="card">
        <div class="overlay">
            <img class="cardimg" src="image-equilibrium.jpg" alt="Image not available">
            <div class="hov-img">
                <img src="icon-view.svg" alt="Not Find">
            </div>
        </div>
        <p id="hover">
            <b>Equilibrium #3429</b>
        </p>
        <p>
            Our Equilibrium collection promotes balance and calm.
        <div id="twoicon">
            <span id="left">
                <img id="icon" src="icon-ethereum.svg" alt="Icon Not found">
                0.041 ETH
            </span>
            <span id="right">
                <img id="icon" src="icon-clock.svg" alt="Icon not Found">
                3 days left
            </span>
        </div>
        </p>
        <hr color="#8bacda" size=".5px">
        <p>
            <img id="face" src="image-avatar.png" alt="Image not available">
            Creation of <span id="hover"> Jules Wyvern</span>
        </p>
    </div>
</body>

</html>
